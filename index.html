<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="before">
		<label><span>Subgrid width</span><input id="subgrid-width" type="number" value="3"></label>
		<label><span>Subgrid height</span><input id="subgrid-height" type="number" value="3"></label>
		<label><span>Subgrids across</span><input id="subgrids-across" type="number" value="3"></label>
		<label><span>Subgrids down</span><input id="subgrids-down" type="number" value="3"></label>
		<label><input type="checkbox" id="solve"><span>Solve (rather than set)</span></label>
		<button>Start</button>
	</form>
	<table><tbody id="grid"></tbody></table>
	<ol id="clues">
	</ol>
	<a href="" id="permalink" target="_blank">Link to solve</a>
	<script type="module" src="script.js"></script>
</body>
</html>
